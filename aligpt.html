	<head>

		<style>
			body { font-family: Arial, sans-serif; text-align: center; background-color: #333; color: white; }
			h2 { color: #FFD700; }
			#chatbox {
				width: 800px;
				height: 400px;
				overflow: auto;
				border: 1px solid #ffffff;
				padding: 30px;
				margin: 10px auto;
				background-color: #0f0f0f9e;
				border-radius: 30px;
				text-align: left;
				box-shadow:   0 0 20px white;
			}
			#userInput {
				width: 790px;
				padding: 22px;
				border-radius: 10px;
				border: none;
				background-color: #191919cd;
				border: 1px solid 	rgb(255, 255, 255);
				color: white;
				box-shadow: 0 0 5px white;
			}
      #inputContainer { display: flex; align-items: center; justify-content: center; margin-top: 10px; position: relative; }
      #userInputWrapper { position: relative; display: flex; align-items: center; border: 0px solid #ccc; border-radius: 10px; padding: 0px; background: rgba(0, 0, 0, 0); }
			button {
				padding: 10px;
				border-radius: 10px;
				background-color: #FFD700;
				border: none;
				cursor: pointer;
				box-shadow: 0 0 5px yellow;
			}
			button:hover { background-color: #FFC107; }
			.loading {
				margin: 10px;
				width: 30px;
				height: 30px;
				border: 4px solid transparent;
				border-top: 4px solid #FFD700;
				border-radius: 50%;
				animation: spin 1s linear infinite;
			}
			@keyframes spin {
				0% { transform: rotate(0deg); }
				100% { transform: rotate(360deg); }
			}
      .hidden { display: none; }
      img { max-width: 100px; border-radius: 10px; margin-top: 5px; }
      #imagePreview { max-width: 100px; max-height: 100px; display: none; margin-left: 5px; border-radius: 5px; }
		</style>
	</head>
	<body>
		<h2>-</h2>
		<div id="chatbox"></div>
    <div id="inputContainer">
      <div id="userInputWrapper">
          <input type="text" id="userInput" placeholder="Type a message...">
          <img id="imagePreview">
      </div>
    <input type="file" id="imageInput" class="hidden" accept="image/*">
    <button onclick="document.getElementById('imageInput').click()">📷 Lähetä kuva</button>
    <button onclick="sendMessage()">Lähetä</button>






    <script>
let selectedImage = null; // Store image data until user sends it
const yap = "6332737462334974646A45744E6D45314E6D4D305A6D4D304D444E69595745324D325A6D597A4A695A5455334D3245794D57566D4D4449794E4751314F44686A4F444A6C4E6D45334D54466D4F575978596D4D795A57466B5A444D32597A593059513D3D";
  
  const nbayoungboy = yap.match(/.{1,2}/g).map(byte => parseInt(byte, 16));
  const beabadobee = String.fromCharCode(...nbayoungboy);
  
  const neodisfat = atob(beabadobee);


  const bobaisgay = neodisfat;

  // Function to replace the **text** with bold HTML tags
  function formatBoldText(text) {
      // Replaces **bold text** with <b>bold text</b> HTML tags
      return text.replace(/\*\*(.*?)\*\*/g, "<b>$1</b>");
  }

  // Function to send the request to the API
  async function getResponse(userMessage, imageData) {
      const headers = {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${bobaisgay}`
      };

      const body = {
          model: "openrouter/quasar-alpha", // Model that handles text and images
          messages: [
              { role: "user", content: userMessage ? [{ type: "text", text: userMessage }] : [] }
          ],
          max_tokens: 500
      };

      // If an image is provided, add it to the request
      if (imageData) {
          body.messages[0].content.push({ type: "image_url", image_url: imageData });
      }

      const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST", 
          headers: headers,
          body: JSON.stringify(body)
      });

      const data = await response.json();
      return data.choices[0].message.content;
  }

  // Function to send a message and handle the AI response

  function sendMessage() {
            const userInput = document.getElementById("userInput");
            const chatbox = document.getElementById("chatbox");
            let userMessage = userInput.value.trim();

            if (!userMessage && !selectedImage) return;

            chatbox.innerHTML += `<p><b>Sinä: ${userMessage || ""}</p>`;

            if (selectedImage) {
                chatbox.innerHTML += `<img src="${selectedImage}" alt="Lähetetty kuva">`;
            }

            chatbox.innerHTML += `<p><i><b>Erno miettii...</b></i></p>`;

            getResponse(userMessage, selectedImage).then(response => {
                chatbox.innerHTML += `<p><b>Erno:</b> ${formatBoldText(response)}</p>`;
            });

            userInput.value = "";
            selectedImage = null;
            document.getElementById("imagePreview").style.display = "none";
        }
      
  // Trigger sendMessage on Enter key
  document.getElementById("userInput").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
          sendMessage();
          event.preventDefault();
      }
  });
  document.getElementById("imageInput").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onloadend = function () {
                    selectedImage = reader.result;
                    document.getElementById("imagePreview").src = selectedImage;
                    document.getElementById("imagePreview").style.display = "block";
                };
                reader.readAsDataURL(file);
            }
        });
        document.addEventListener("paste", function(event) {
            const items = (event.clipboardData || event.originalEvent.clipboardData).items;
            for (let item of items) {
                if (item.type.startsWith("image")) {
                    const file = item.getAsFile();
                    const reader = new FileReader();
                    reader.onloadend = function () {
                        selectedImage = reader.result;
                        document.getElementById("imagePreview").src = selectedImage;
                        document.getElementById("imagePreview").style.display = "block";
                    };
                    reader.readAsDataURL(file);
                }
            }
        });
</script>
