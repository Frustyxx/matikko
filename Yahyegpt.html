<!DOCTYPE html>
<html lang="fi">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
			body { font-family: Arial, sans-serif; text-align: center; background-color: #333; color: white; }
			h2 { color: #FFD700; }
			#chatbox {
				width: 600px;
				height: 400px;
				overflow: auto;
				border: 1px solid #282828;
				padding: 30px;
				margin: 10px auto;
				background-color: #555555;
				border-radius: 30px;
				text-align: left;
			}
			#userInput {
				width: 570px;
				padding: 10px;
				border-radius: 10px;
				border: none;
				background-color: #444;
				color: white;
			}
			button {
				padding: 10px;
				border-radius: 10px;
				background-color: #FFD700;
				border: none;
				cursor: pointer;
			}
			button:hover { background-color: #FFC107; }
			.loading {
				margin: 10px;
				width: 30px;
				height: 30px;
				border: 4px solid transparent;
				border-top: 4px solid #FFD700;
				border-radius: 50%;
				animation: spin 1s linear infinite;
			}
			@keyframes spin {
				0% { transform: rotate(0deg); }
				100% { transform: rotate(360deg); }
			}
		</style>
	</head>
	<body>
		<h2>-</h2>
		<div id="chatbox"></div>
		<input type="text" id="userInput" placeholder="Kirjoita viesti...">
		<button onclick="sendMessage()">Lähetä</button>
	
		<script>


async function getResponse(userMessage) {
  const fatmonkey = "c2stb3ItdjEtZWU4NmU3YzExZDE5YTQ0OGM1ODgxNDYzY2NjMWI3ODExODkxOTE4NDBiZjFmMGY2MWQ1YjNhMDQwODQwMmI1Yw=="; 
  
  const fatneod = atob(fatmonkey);

  const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Authorization": `Bearer ${fatneod}`
    },
    body: JSON.stringify({
      model: "google/gemini-exp-1206:free",
      messages: [{ role: "user", content: userMessage }],
      max_tokens: 500
    })
  });

  const data = await response.json();
  return data.choices[0].message.content;
}

			function sendMessage() {
				const userInput = document.getElementById("userInput");
				const chatbox = document.getElementById("chatbox");
	
				if (userInput.value.trim() === "") return; // Ei lähetä tyhjiä viestejä
	
				chatbox.innerHTML += `<p><b>Sinä:</b> ${userInput.value}</p>`;
				chatbox.innerHTML += `<p><i><b>Yahye miettii...</b></i><div class="loading"></div></p>`;
	
				getResponse(userInput.value).then(response => {
					// Poistaa lataus-viestin ja lisää botin vastauksen
					const loadingElement = chatbox.querySelector(".loading");
					loadingElement.parentNode.innerHTML = `<p><b>Yahye:</b> ${response}</p>`;
				});
	
				userInput.value = ""; // Tyhjentää input-kentän
			}
	
			// Enter-näppäin lähettää viestin
			document.getElementById("userInput").addEventListener("keypress", function(event) {
				if (event.key === "Enter") {
					sendMessage();
					event.preventDefault();
				}
			});
		</script>
	</body>
	</html>
