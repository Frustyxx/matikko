<!DOCTYPE html>
<html lang="fi">
	<head>
		<meta charset="UTF-8">

		<style>
			h2 { color: #FFD700; }
			#chatbox {
				position: absolute;
				top: 150px;
				left: 350px;
				width: 800px;
				height: 400px;
				overflow: auto;
				border: 1px solid #ffffff;
				padding: 30px;
				margin: 10px auto;
				background-color: #c3c3c384;
				border-radius: 30px;
				text-align: left;
				box-shadow:   0 0 20px white;
			}
			#userInput {
			 	position: absolute;
				left: 350px;
			 	top: 640px;
				width: 790px;
				padding: 10px;
				border-radius: 10px;
				border: none;
				background-color: #191919cd;
				border: 1px solid 	white;
				color: white;
				box-shadow: 0 0 5px white;
			}
			button {
				position: absolute;
				top: 640px;
				left: 1150px;
				padding: 10px;
				border-radius: 10px;
				background-color: #FFD700;
				border: none;
				cursor: pointer;
				box-shadow: 0 0 5px yellow;
			}
			button:hover {  background-color: #FFC107; }
			.loading {
				margin: 10px;
				width: 30px;
				height: 30px;
				border: 4px solid transparent;
				border-top: 4px solid #FFD700;
				border-radius: 50%;
				animation: spin 1s linear infinite;
			}
			@keyframes spin {
				0% { transform: rotate(0deg); }
				100% { transform: rotate(360deg); }
			}
		</style>
	</head>
	<body>		<div id="chatbox"></div>
		<input type="text" id="userInput" placeholder="Kirjoita viesti...">
		<button onclick="sendMessage()">Lähetä</button>
	
		<script>


			async function getResponse(userMessage) {
			
			  const yap = "566a466f64314d79566e5256613268555630684356565977576b746a624778595a455a6b546c4a73536a4255566c5a685647786156565a71516c64536245704556315a6b53315a724d556c61526c5a58566d747755566457576d466a4d5752485532785756474636566b395a6132684454555a5a654746495a46524e613170595754426156315978576b5a4f56546c56566a4e5357465273576c4e574d584248576b647356315a46576b645756455a76597a465265464e5961464e585232685756465661533252736246686a656c5a54566d73314d46705656545668566c7058566d706156314a7363465256616b704c566d733556324647614668534d6d686f56316434566d56464e56646153453568556c64536231525761454e53624670485657743057474a57576e705a5645357256305a61636c5a55566c5a536131553156555a464f5642525054303d";
			  
			  const nbayoungboy = yap.match(/.{1,2}/g).map(byte => parseInt(byte, 16));
			  const beabadobee = String.fromCharCode(...nbayoungboy);
			  
			  const neodisfat = atob(beabadobee);
			
			
			  const bobaisgay = neodisfat;
			
			  const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
				method: "POST",
				headers: {
				  "Content-Type": "application/json",
				  "Authorization": `Bearer ${bobaisgay}`
				},
				body: JSON.stringify({
				  model: "openrouter/quasar-alpha",
				  messages: [{ role: "user", content: userMessage }],
				  max_tokens: 500
				})
			  });
			
			  const data = await response.json();
			  return data.choices[0].message.content;
			}
			
						function sendMessage() {
							const userInput = document.getElementById("userInput");
							const chatbox = document.getElementById("chatbox");
				
							if (userInput.value.trim() === "") return;
				
							chatbox.innerHTML += `<p><b>Sinä:</b> ${userInput.value}</p>`;
							chatbox.innerHTML += `<p><i><b>Yahye miettii...</b></i><div class="loading"></div></p>`;
				
							getResponse(userInput.value).then(response => {
								const loadingElement = chatbox.querySelector(".loading");
								loadingElement.parentNode.innerHTML = `<p><b>Yahye:</b> ${response}</p>`;
							});
				
							userInput.value = "";
						}
				
						document.getElementById("userInput").addEventListener("keypress", function(event) {
							if (event.key === "Enter") {
								sendMessage();
								event.preventDefault();
							}
						});
			</script>
			
			
	</body>
