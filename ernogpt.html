<body>
    <h2>AI Chatbot</h2>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Type a message...">
    <button onclick="sendMessage()">Lähetä</button>

    <script>
        async function getResponse(userMessage) {
            const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Bearer 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"
                },
                body: JSON.stringify({
                    model: "openchat/openchat-7b:free",
                    messages: [{ role: "user", content: userMessage }],
                    max_tokens: 100
                })
            });
            const data = await response.json();
            return data.choices[0].message.content;
        }

        function sendMessage() {
            const userInput = document.getElementById("userInput").value;
            document.getElementById("chatbox").innerHTML += `<p><b>You:</b> ${userInput}</p>`;
            getResponse(userInput).then(response => {
                document.getElementById("chatbox").innerHTML += `<p><b>Erno:</b> ${response}</p>`;
            })
        }
    </script>
